<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Video Player</title>
  </head>
  <body onload="start()">
    <div class="container">
      //VIDEO FILE
      <div>
        <input
          accept="video/*"
          id="localVideoFile"
          type="file"
          onchange="playVideo()"
        />

        //SUBTITLE FILE
        <input
          accept="text/vtt"
          id="localSubtitleFile"
          type="file"
          onchange="playVideo()"
        />
      </div>
      <div>
        <video controls id="videoPlayer">
          <source id="currentVideo" src="" />
          <track
            id="currentSubtitle"
            label="English"
            kind="subtitles"
            srclang="en"
            src=""
          />
        </video>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
